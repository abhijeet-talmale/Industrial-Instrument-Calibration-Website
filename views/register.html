      <div class="container">
        <h1>Registration Form</h1>
        <form class="row g-3" action="/auth/register" method="post">
            <div class="col-md-6">
              <label for="inputfirstname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputfirstname" name="firstname">
            </div>
            <div class="col-md-6">
              <label for="inputlastname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputlastname" name="lastname">
            </div>

            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="password">
              </div>
              <div class="col-12">
                <label for="inputPasswordconfirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="inputPasswordconfirm" name="passwordconfirm">
              </div>

            <div class="col-12">
              <label for="inputPhoneNumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="inputPhoneNumber" placeholder="" name="phoneNumber">
            </div>
            <div class="col-12">
              <label for="inputHospitalname" class="form-label">Hospital Name</label>
              <input type="text" class="form-control" id="inputHospitalname" placeholder="" name="hospitalname">
            </div>
            <div class="col-12">
              <label for="inputHospitalRegestrationNumber" class="form-label">Hospital Regestration Number</label>
              <input type="text" class="form-control" id="inputHospitalRegestrationNumber" name="hospitalId">
            </div>       
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
    
    
    
    
    
      </div>
